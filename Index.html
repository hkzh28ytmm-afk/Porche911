<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Porsche 3D</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at top, #8b0000, #000);
  font-family: Arial, sans-serif;
  color: white;
}

#ui {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

h1 {
  font-size: 2.2em;
  text-shadow: 0 0 15px red;
}

button {
  padding: 18px 45px;
  font-size: 22px;
  margin: 15px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

.yes {
  background: linear-gradient(45deg, red, darkred);
  color: white;
}

.no {
  background: black;
  color: white;
  position: absolute;
}
</style>
</head>

<body>

<div id="ui">
  <h1>هل أنت عاشقة بورش؟</h1>
  <button class="yes" id="yes">نعم</button>
  <button class="no" id="no">لا</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const ui = document.getElementById("ui");

function moveNo(){
  noBtn.style.left = (Math.random()*300 - 150) + "px";
  noBtn.style.top  = (Math.random()*300 - 150) + "px";
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.onclick = () => {
  ui.style.display = "none";
  start3D();
};

function start3D() {
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.z = 4;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light1 = new THREE.DirectionalLight(0xff0000, 1);
  light1.position.set(5, 5, 5);
  scene.add(light1);

  const light2 = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(light2);

  // سيارة 3D (مجسم مضمون الظهور)
  const car = new THREE.Mesh(
    new THREE.BoxGeometry(2, 0.6, 1),
    new THREE.MeshStandardMaterial({
      color: 0xff0000,
      metalness: 0.8,
      roughness: 0.2
    })
  );
  scene.add(car);

  function animate() {
    requestAnimationFrame(animate);
    car.rotation.y += 0.01;
    car.rotation.x += 0.003;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}
</script>

</body>
</html>
